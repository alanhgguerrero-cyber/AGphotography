<!DOCTYPE HTML>
<html>
	<head>
		<title>Gallery - AG Photography</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			#galleryModal {
				display: flex;
				position: fixed;
				z-index: 10000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(128,128,128,0.9);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				align-items: center;
				justify-content: center;
			}
			#galleryModal .content {
				background: linear-gradient(135deg, rgba(180,180,180,0.8) 0%, rgba(60,60,60,0.9) 100%);
				padding: 40px;
				border-radius: 10px;
				max-width: 600px;
				position: relative;
				text-align: center;
				backdrop-filter: blur(5px);
			}
			#galleryModal .close-btn {
				position: absolute;
				top: 10px;
				right: 20px;
				font-size: 30px;
				cursor: pointer;
				color: #fff;
			}
			#galleryModal h2 {
				color: #fff;
				margin-bottom: 20px;
			}
			#galleryModal p {
				color: #f0f0f0;
				font-size: 16px;
				line-height: 1.8;
			}
		</style>
	</head>
	<body>
		<!-- Modal Gallery -->
		<div id="galleryModal">
			<div class="content">
				<span class="close-btn" onclick="window.close()">&times;</span>
				<h2>Gallery</h2>
				<p>AJKDJAJAKSJKSJKJSKADSJADJL</p>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script>
			$('.close-btn').on('click', function() {
				window.close();
			});
		</script>
	</body>
</html>
